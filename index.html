<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="kanban-head"> 
        <h1><a href="#">Kanban board</a></h1>
        <nav class="head-nav">
            <button class="dropdown-btn" id="drop-btn">...</button>
            <ul class="dropdown-container" id="drop-cont">
                <li class="dropdown-list" id="create-column"><a class="dropdown-link create-column" href="#">Add column</a></li>
                <li class="dropdown-list"  id="background"><label class="dropdown-link">Background picker</label>
                    <select class="dropdown-container-level2" id="background-pick">
                        <option class="dropdown-link choose-bckgrnd" value="mountain">Mountain</option>
                        <option class="dropdown-link choose-bckgrnd" value="sea">Sea</option>
                        <option class="dropdown-link choose-bckgrnd" value="city">City</option>
                    </select>
                </li>
            </ul>             
        </nav>
    </header>
	<section id="board" class="board">      	  
	  <div class="column-container"></div>
	</section>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/Column.js"></script>
    <script type="text/javascript" src="js/Board.js"></script>
    <script type="text/javascript" src="js/Card.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</body>
</html>
